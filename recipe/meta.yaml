{% set name = "ormsgpack" %}
{% set version = "1.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aviramha/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: eafeffec299a776a621cce0ef3e58aeeb62ccae555084f8678a71a1cbfcd8585

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<310]
  

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - maturin >=1.0,<2.0
  run:
    - python

test:
  source_files:
    - tests
  imports:
    - ormsgpack
  commands:
    - pip check
    - pytest -v tests
  requires:
    - pip
    - pytest
    - msgpack-python
    - pydantic
    - pytz
    - python-dateutil

about:
  home: https://github.com/aviramha/ormsgpack
  summary: Fast, correct Python msgpack library supporting dataclasses, datetimes, and numpy
  license: MIT AND Apache-2.0
  license_family: Other
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  description: ormsgpack is a fast msgpack serialization library for Python derived from orjson, with native support for various Python types.
  dev_url: https://github.com/aviramha/ormsgpack
  doc_url: https://github.com/aviramha/ormsgpack/blob/master/README.md

extra:
  recipe-maintainers:
    - thewchan
